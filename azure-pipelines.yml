trigger: none

pool: aman-pipeline

variables:
  workdir: '$(System.DefaultWorkingDirectory)\pipelines\workdir\1\s'
  services: 'Pipeline connection'


steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: '1.12.2'


- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: $(workdir)
    backendServiceArm: $(services)
    backendAzureRmStorageAccountName: 'nehasa123'
    backendAzureRmContainerName: 'sacont'
    backendAzureRmKey: 'tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'custom'
    workingDirectory: $(workdir)
    outputTo: 'console'
    customCommand: 'fmt'
    environmentServiceNameAzureRM: $(services)


- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: $(workdir)

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: $(workdir)
    environmentServiceNameAzureRM: $(services)

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: $(workdir)
    commandOptions: '--auto-approve'
    environmentServiceNameAzureRM: $(services)